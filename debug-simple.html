<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #test-area {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #22d3ee;
            color: #000;
            border: none;
            border-radius: 4px;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-left: 3px solid #22d3ee;
            white-space: pre-wrap;
        }
        .error { color: #ef4444; }
        .success { color: #22c55e; }
        .info { color: #22d3ee; }
    </style>
</head>
<body>
    <h1>üîç Debug Simple - Chatbot Test</h1>

    <div id="test-area">
        <input type="text" id="testInput" placeholder="Escribe un mensaje de prueba..." value="Hola">
        <button onclick="testBot()">Enviar Mensaje de Prueba</button>
    </div>

    <div id="output"></div>

    <!-- Cargar todos los scripts en orden -->
    <script src="config.js"></script>
    <script src="knowledge-base.js"></script>
    <script src="chatbot-data.js"></script>
    <script src="nlp-engine.js"></script>
    <script src="context-manager.js"></script>
    <script src="response-generator.js"></script>
    <script src="app.js"></script>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        function testBot() {
            output.innerHTML = '';
            const message = document.getElementById('testInput').value;

            log('=== INICIANDO TEST ===', 'info');
            log(`Mensaje: "${message}"`, 'info');

            try {
                // Test 1: Verificar que generateBotResponse existe
                if (typeof generateBotResponse === 'undefined') {
                    log('‚ùå ERROR: generateBotResponse no est√° definida', 'error');
                    return;
                }
                log('‚úì generateBotResponse est√° definida', 'success');

                // Test 2: Llamar a generateBotResponse
                log('Llamando a generateBotResponse()...', 'info');
                const result = generateBotResponse(message);

                log('‚úì generateBotResponse() ejecutada sin errores', 'success');
                log(`Tipo de resultado: ${typeof result}`, 'info');

                // Test 3: Inspeccionar resultado
                if (typeof result === 'object') {
                    log('‚úì Resultado es un objeto', 'success');
                    log(`  - result.text existe: ${result.text !== undefined}`, 'info');
                    log(`  - result.analysis existe: ${result.analysis !== undefined}`, 'info');

                    if (result.text) {
                        log('=== RESPUESTA ===', 'success');
                        log(result.text.substring(0, 200) + '...', 'success');
                    } else {
                        log('‚ùå ERROR: result.text es undefined o vac√≠o', 'error');
                    }
                } else if (typeof result === 'string') {
                    log('‚ö†Ô∏è ADVERTENCIA: Resultado es un string (deber√≠a ser objeto)', 'error');
                    log('=== RESPUESTA ===', 'info');
                    log(result.substring(0, 200) + '...', 'info');
                } else {
                    log(`‚ùå ERROR: Tipo inesperado: ${typeof result}`, 'error');
                }

                // Test 4: Verificar extracci√≥n
                const responseText = typeof result === 'string' ? result : result.text;
                const responseAnalysis = typeof result === 'object' ? result.analysis : null;

                log('=== EXTRACCI√ìN ===', 'info');
                log(`responseText: ${responseText ? responseText.substring(0, 100) : 'undefined'}`, responseText ? 'success' : 'error');
                log(`responseAnalysis: ${responseAnalysis ? 'presente' : 'null'}`, 'info');

            } catch (error) {
                log(`‚ùå ERROR CAPTURADO: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }

            log('=== FIN DEL TEST ===', 'info');
        }

        // Auto-ejecutar test al cargar
        window.addEventListener('load', () => {
            log('P√°gina cargada. Scripts listos.', 'success');
            setTimeout(() => testBot(), 500);
        });
    </script>
</body>
</html>
