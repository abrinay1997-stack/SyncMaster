<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync Pro - Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-fade-in { animation: fadeIn 300ms ease-out forwards; }
        .animate-slide-up { animation: slideUp 400ms ease-out forwards; }
        .animate-pulse-slow { animation: pulse 3s infinite; }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #222222;
        }
        body {
            background-color: #050505;
            color: #94a3b8;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Ocultar contenido de impresión en pantalla */
        .print-only {
            display: none !important;
        }

        /* ESTILOS DE IMPRESIÓN OPTIMIZADOS */
        @media print {
            /* Mostrar contenido de impresión, ocultar contenido de pantalla */
            .print-only {
                display: block !important;
            }
            .screen-only {
                display: none !important;
            }

            /* Ocultar elementos de navegación */
            aside, header, button, .fixed, .no-print, nav, .scroll-top-btn {
                display: none !important;
            }

            /* Reset del body para impresión */
            body {
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* Contenedores principales visibles */
            #root, main, .flex, .flex-col, .flex-1, .space-y-4, .space-y-6, .space-y-12, .space-y-16 {
                background: white !important;
                display: block !important;
                padding: 20px !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
                position: relative !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* Desactivar animaciones */
            .animate-slide-up, .animate-fade-in {
                animation: none !important;
                transform: none !important;
                opacity: 1 !important;
            }

            /* Textos visibles en negro */
            h1, h2, h3, h4, p, strong, span, div {
                color: black !important;
                visibility: visible !important;
                display: block !important;
            }

            /* Colores específicos a negro */
            .text-cyan-400, .text-purple-500, .text-cyan-500, .text-cyan-300,
            .text-white, .text-slate-400, .text-slate-500, .text-gray-600 {
                color: #000 !important;
                text-shadow: none !important;
            }

            /* Fondos oscuros a blanco */
            .bg-cyan-500\/5, .bg-purple-500\/5, .bg-white\/5,
            .bg-\[#0f0f0f\], .bg-\[#050505\], .bg-\[#1a1a1a\] {
                background: white !important;
                box-shadow: none !important;
            }

            /* Bordes visibles */
            .border-white\/10, .border-gray-300 {
                border-color: #ddd !important;
            }

            /* Tablas bien formateadas */
            table {
                border-collapse: collapse !important;
                width: 100% !important;
                color: black !important;
                margin-bottom: 20px !important;
                page-break-inside: avoid !important;
            }

            th, td {
                border: 1px solid #ddd !important;
                color: black !important;
                padding: 8px !important;
            }

            th {
                background-color: #f5f5f5 !important;
            }

            /* Código bien formateado */
            pre {
                background: #f4f4f4 !important;
                color: black !important;
                border: 1px solid #ddd !important;
                white-space: pre-wrap !important;
                padding: 10px !important;
                border-radius: 5px !important;
                font-size: 10pt !important;
                page-break-inside: avoid !important;
            }

            /* Títulos con formato */
            h1 {
                font-size: 24pt !important;
                margin-top: 20pt !important;
                border-bottom: 2px solid #000 !important;
                padding-bottom: 10pt !important;
            }

            h2 {
                font-size: 18pt !important;
                margin-top: 15pt !important;
            }

            h3 {
                font-size: 14pt !important;
                margin-top: 12pt !important;
            }

            /* Evitar saltos de página en elementos importantes */
            .no-break {
                page-break-inside: avoid !important;
            }
        }
    </style>
